<script>
var name = prompt("Введите сюда своё имя", "Введите имя");//prompt диалоговое окно с полем для ввода информации
document.write("Ваше имя " + name);
var restart = confirm("Начать заново?");//confirm диалоговое окно с 2 кнопками выбора
if (restart) {
alert("Не надоело?");
} else {
alert("Ну и правильно!");
}
</script>
